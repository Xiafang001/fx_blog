<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>fxff's blog</title>
	<!-- Bootstrap core CSS -->
	{% load staticfiles %}
	<link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'lib/bootstrap/css/font-awesome.min.css' %}" rel="stylesheet">
        <!-- Custom styles for this template -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">

        <!--jquery  -->
	<script src="{% static 'lib/jquery.js' %}"></script>
	<script src="{% static 'lib/scorllup.js' %}"></script>

        <!--SyntaxHighter-->
	<link rel="stylesheet" type="text/css" href="{% static 'lib/shCore.css' %}">  
	<link rel="stylesheet" type="text/css" href="{% static 'lib/shThemeRDark.css' %}"> 
	<script type="text/javascript" src="{% static 'lib/shCore.js' %}"></script> 
	<script type="text/javascript" src="{% static 'lib/scripts/shAutoloader.js' %}"></script>
	<script type="text/javascript" src="{% static 'lib/scripts/shBrushJScript.js' %}"></script>
	<script type="text/javascript" src="{% static 'lib/scripts/shBrushBash.js' %}"></script>
	<script type="text/javascript" src="{% static 'lib/scripts/shBrushPython.js' %}"></script>
	<script type="text/javascript" src="{% static 'lib/scripts/shBrushCpp.js' %}"></script>
	<script type="text/javascript" src="{% static 'lib/scripts/shBrushJava.js' %}"></script>

	<script type="text/javascript">
		 window.onload = SyntaxHighlighter.all();	
	</script>

        <!-- jqcloud -->
	<script src="{% static 'lib/jqcloud-1.0.4.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'lib/jqcloud.css' %}">

        <!--responsive-nav-->
	<script src="{% static 'lib/responsive-nav.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'lib/responsive-nav.css' %}">

        <!-- visitor counts -->
        <script async src="https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script> 

</head>
<script>
$(function () {
    $.scrollUp({
   });
});
</script>
<body class="home blog layout-cs">
<div id="wrap">		
         <header id="header" role="banner">	
		<div class="container">	
			<div id="logo">
	                	<h1 id="site-title">
				<a href="http://www.fxff.com/" rel="home"></>fxff</a>
				</h1>
				<span id="site-description">Try Your Best Again and Again</span>
			</div>
			<div class="social-icons">
			 <a href="https://www.linkedin.com/in/xia-fang-6413b6b7"><i style="position:relative;left:-2px;" class="icon-linkedin icon-large"></i></a>
			 <a href="https://github.com/Xiafang001/"><i style="position:relative;left:-2px;" class="icon-github icon-large"></i></a>
			 <a href="{% url 'RSS' %}"><i style="position:relative;left:-2px;" class="icon-rss icon-large"></i></a>                
			</div>
		</div>
		<div class="clearfix"></div>
		<nav class="nav nav-primary">
			<div class="container">
				<ul id="menu-%e9%a6%96%e9%a1%b5" class="menu sf-js-enabled sf-shadow">
				<li id="menu-item-43" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-43">
                                     <a href="{% url 'home'%}">Home</a></li>
				<li id="menu-item-45" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-45">
                                     <a href="{% url 'archive'%}">Blog</a></li>

				<li id="menu-item-44" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-44">
                                     <a href="{% url 'message' %}">Message</a></li>
				<li id="menu-item-42" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-42">
                                     <a href="{% url 'about'%}">About</a></li>
				</ul>
			</div>
		</nav>	
		<div id="nav2">
</div>
	</header>
	<div id="main" class="container">
		<div id="content-sidebar-wrap">
			  <div id="content">
				<div class="breadcrumb">
                                   {% block path %}{% endblock %} 
                                </div>
                                  {% block content %}{% endblock %}
			   </div> <!-- #content -->
			<aside id="sidebar-primary" role="complementary">
			          {% block side %}{% endblock %}
			</aside>
		</div> <!-- #content-sidebar -->
	</div> <!-- #main -->
<center>
	<footer id="footer" role="contentinfo">   
		<div id="footer-content">
		    <div class="container">
	              <div style="max-width:200px;">
                        <div id="copyright">@feelxia 2015-2016</div> 
                      </div>		
		    </div>
		</div>
	</footer>
</center>
</div> 

<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>
	
<script>
  var navigation = responsiveNav("#nav2");
</script>

</body>

</html>
